{% block css %}
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #78828d;
            color: #fff;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #9ec2da;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-input {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            width: 1000px;
            border: 2px solid #ccc;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            border-radius: 10px;
        }

        .search-input:focus {
            border: 2px solid #fff;
        }

        .search-button {
            padding: 14px 20px;
            margin: 8px 0;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            width: 300px;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #2574a9;
        }
